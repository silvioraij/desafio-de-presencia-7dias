<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Desafío de Presencia – 7 días</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Juego online de mindfulness: Desafío de Presencia de 7 días">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Nunito:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="public/manifest.json">
</head>
<body>
  <div id="app"></div>
  <audio id="bg-music" loop></audio>
  <div id="audio-controls" class="audio-controls hidden">
    <button id="toggle-sound" aria-label="Activar o desactivar sonido">Activar sonido</button>
    <label style="margin-left:8px;">
      Volumen:
      <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.2">
    </label>
  </div>
  <button id="reset-button" class="reset-btn hidden">Reiniciar desafío</button>
  <script src="script.js"></script>
</body>
</html>
